<h1>Tous nos artistes</h1>
<form>
    <label for="name">Nom</label>
    <input type="text" [(ngModel)]="name" name="name">
    <label for="description">Biographie</label>
    <textarea></textarea>
    <button type="submit" (click)="addAuthor(name)">Ajouter</button>
</form>
<li *ngFor="let item of tableau">
    <!-- ou <li *ngFor="let item of tableau; index as clef"> -->
    {{item.name}}
    <button (click)="removeAuthor(item.id)">Supprimer</button>
</li>
