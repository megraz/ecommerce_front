<form>
    <mat-form-field>
        <label for="name">Nom</label>
        <input type="text" [(ngModel)]="name" name="name" matInput placeholder="Nom">
    </mat-form-field>

    <mat-form-field>
        <label for="description">Description</label>
        <textarea name="description" id="" cols="30" rows="10" [(ngModel)]="description" matInput placeholder="Description"></textarea>
    </mat-form-field>

    <mat-form-field>
        <label for="price">Prix</label>
        <input type="text" [(ngModel)]="price" name="price" matInput placeholder="Prix">
    </mat-form-field>

</form>
